            </button>
        </form>

            <button type="submit" class="switcherButton">
                Recently played

            </button>
        </form>
    </div>

    <div class="statSelector">
        <div class="timeFrames selectorLine">

            <button class="selectorButtonTime" id="1year">1 year</button>
        </div>
        <div class="favouriteWhat selectorLine">
            <button class="selectorButton" id="tracksSelect">Tracks</button>
            <button class="selectorButton" id="artistsSelect">Artists</button>
