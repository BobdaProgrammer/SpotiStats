<!DOCTYPE html>
<html lang="lang">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify currently playing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Fascinate+Inline&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Authorise with spotify</h1>
    <form action="/auth/spotify">
        <button type="submit" class="authButton">
            Authorise! 
            <img src="/static/Spotify_icon.png" class="icon" alt="Spotify">
        </button>
    </form>
    <script>
        if(localStorage.getItem("refresh_token")!=null&&localStorage.getItem("client_id")!=null){
            window.location.href = "/playing"
        }
    </script>
</body>
</html>
